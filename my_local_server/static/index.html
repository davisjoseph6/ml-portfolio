<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat-Secure Home</title>
  <style>
    /* Use a gradient background for an AI / futuristic feel */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      color: #fff;
      /* Dark gradient background */
      background: linear-gradient(115deg, #020024 0%, #090979 50%, #00d4ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.1em;
      /* Subtle neon glow effect (reduced from original) */
      color: #00ddff;
      text-shadow:
        0 0 6px  #00ddff,
        0 0 8px  #0088ff;
    }

    h2 {
      color: #ffffff;
      font-size: 1.2em;
      margin-top: 0;
      font-weight: normal;
      opacity: 0.9;
    }

    p {
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.5;
    }

    /* Button links */
    .nav-links {
      margin-top: 30px;
    }
    .nav-links a {
      display: inline-block;
      margin: 15px;
      padding: 14px 24px;
      background: #00ddff;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .nav-links a:hover {
      background-color: #00b5cc;
      box-shadow: 0 0 10px #00ddff;
    }
  </style>
</head>
<body>

  <h1>Chat-Secure</h1>
  <h2>secure, personal, customizable</h2>

  <p>Your AI-driven Open Source platform. Get started below:</p>

  <div class="nav-links">
    <!-- Navigation links to other pages -->
    <a href="/classification">Classification</a>
    <a href="/summarize_rag">Summarization & RAG</a>
    <a href="/unsupervised">Unsupervised</a>
  </div>

</body>
</html>
