version: 0.2

env:
  variables:
    AWS_REGION: "eu-west-2"
    AWS_ACCOUNT_ID: "637423166046"
    ECR_REPO: "my-rag-inference-repo"
    IMAGE_TAG: "v2"

phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y docker.io curl unzip
      # Remove old AWS CLI if present
      - which aws && apt-get remove -y awscli || true
      # Download & install the latest AWS CLI v2
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip -q awscliv2.zip
      - ./aws/install --update
      # Verify AWS CLI
      - /usr/local/bin/aws --version

  pre_build:
    commands:
      - echo "Logging into OUR ECR (for push to $AWS_ACCOUNT_ID) ..."
      - /usr/local/bin/aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      # No second login for Hugging Face ECRâ€”using public container instead

  build:
    commands:
      - echo "Building Docker image..."
      # Build from your Dockerfile that references the public HF container
      - docker build -f rag_deployment/Dockerfile -t "rag-inference:$IMAGE_TAG" rag_deployment/
      - echo "Tagging image..."
      - docker tag "rag-inference:$IMAGE_TAG" "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG"

  post_build:
    commands:
      - echo "Pushing image..."
      - docker push "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG"
      - echo "Build & push completed!"

